<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

      <form action="https://script.google.com/macros/s/AKfycbxdEbfgB1Wozy6EsNzcwE0y_uNxhv_p35u66CrA4RhuJ_1FBaVV11C-jLGPc0V3OBGq/exec" method="post">
        <div class="card">
            <div class="card-header text-center">
              <h4>Invoice</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Customer</span>
                            <input type="text" class="form-control" placeholder="Owner Name" name="customer">
                          </div>

                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Address</span>
                            <input type="text" class="form-control" placeholder="Address" name="address">
                          </div>

                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">GSTIN</span>
                            <input type="text" class="form-control" placeholder="GSTIN" name="gstin">
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Shop Name</span>
                            <input type="text" class="form-control" placeholder="Shop_Name" name="shop_name">
                          </div>
                        
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"> Date</span>
                            <input type="date" class="form-control" placeholder="Inv_Date" name=" date">
                          </div>

                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Whatsapp No</span>
                            <input type="number" class="form-control" placeholder="Whatsapp_No" name="whatsapp_No">
                          </div>
                    </div>
                    
                </div>
                <table class="table table-bordered">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col" class="text-end">QTY</th>
                        <th scope="col" class="text-end">Rate</th>
                        <th scope="col" class="text-end">Amount</th>
                        <th class="Noprint"><button type="button" class="btn btn-success" onclick="AddRow()">+</button></th>
                      </tr>
                    </thead>
                    <tbody id="Tbody">
                       <tr id="Trow" class="d-none">
                        <th scope="row">1</th>                       
                        <td><input type="text" class="form-control text-end" name="item" onchange="gtem(this)"></td>
                        <td><input type="number" class="form-control text-end"  name="qty" onchange="gtem(this)"></td>
                        <td><input type="number" class="form-control text-end" name="rate"onchange="gtem(this)"></td>
                        <td><input type="number" class="form-control text-end" name="amount"onchange="gtem(this)"></td>
                        <td class="Noprint"><button type="button" class="btn btn-danger" onclick="Deleter(this)">X</button></td>
                      </tr>
                    

                      
                    </tbody>
                  </table>
                  <div class="row">
                    <div class="col-8">
                      <button type="button" class="btn btn-primary" onclick="GetPrint()">Print</button>
                      <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Total</span>
                            <input id="Ftotal" readonly type="number" class="form-control text-end" placeholder="" >
                        </div>


                    </div>
                  </div>
                
            </div>
          </div>
          </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
