<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Haya Agencies Repots</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- For Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>>
    
    <!-- For Invoice  -->
    <script src="script.js"></script>


</head>
  <body>
    

    <div class="container ">
       <form action="https://script.google.com/macros/s/AKfycbyglHRV5wEArh0jyGsietvOfpxWyJafdmF-UzW8HFIpLQmnrpjvyGifVvoKU5fjnYGExg/exec" method="post">
       
        <div class="card">
            <div class="card-header text-center">
              <h4>INVOICE</h4>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Customer</span>
                            <input type="text" class="form-control" placeholder="Owner Name"  name="cust_nm">
                        </div>
            
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Address</span>
                            <input type="text" class="form-control" placeholder="Address"  name="addr">
                        </div>
            
                        <div class="input-group mb-3">
                            <span class="input-group-text" >GSTIN</span>
                            <input type="text" class="form-control" placeholder="GSTIN"  name="gst">
                        </div>
                    </div>
                    <div class="col-4">
                      
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Shop Name</span>
                            <input type="text" class="form-control" placeholder="shop_name"  name="shop_name">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" >Date</span>
                            <input type="date" class="form-control" placeholder="Date"  name="date">
                        </div>

                        <div class="input-group mb-3">
                          <span class="input-group-text" >Whatsapp No</span>
                          <input type="text" class="form-control" placeholder="Whatsapp No"  name="whatsapp_no">
                      </div>

                    </div>
                </div>


                <table class="table table-bordered">
                    <thead class="table-success">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col" class="text-end">Qty</th>
                        <th scope="col" class="text-end">Rate</th>
                        <th scope="col" class="text-end">Amount</th>
                        <th scope="col" class="NoPrint">                         
                            <button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">+</button>
                          
                        </th>

                      </tr>
                    </thead>
                    <tbody id="TBody">
                      <tr id="TRow" class="d-none">
                        <th scope="row">1</th>
                        <td>
                          <input class="form-control " name="item_nm" list="mylist" autocomplete="off">
                          <datalist id="mylist" class="item_nm">
                         </datalist>
                        </td>
                        <td><input type="number" class="form-control text-end" name="qty" onchange="Calc(this);"></td>
                        <td><input type="number" class="form-control text-end" name="rate"  onchange="Calc(this);"></td>
                        <td><input type="number" class="form-control text-end" name="amt" value="0" readonly></td>
                        <td class="NoPrint"><button type="button" class="btn btn-sm btn-danger" onclick="BtnDel(this)">X</button></td>
                      </tr>
                    </tbody>
                  </table>


                  <div class="row">
                    <div class="col-8">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      
                        <button type="button" class="btn btn-primary" onclick="GetPrint()">Print</button>

                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Total</span>
                            <input type="number" class="form-control text-end" id="FTotal" name="FTotal" disabled="">
                        </div>


                    </div>
                </div>
             </div>
          </div>
      </form>

    </div>



    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
